language: java
install: true
os: linux
dist: bionic
jdk: oraclejdk9
addons:
  apt:
    packages:
      - virtualenv
before_script:
  - virtualenv venv
  - export PATH="./venv/bin:$PATH"
  - pip install mkdocs-material
  - mkdocs -V
script:
  - "./gradlew clean assemble uploadIfNeeded deployDocsIfNeeded"
env:
  global:
    - secure: 
    - secure: 
