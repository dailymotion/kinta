

query GetRefs($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    refs(refPrefix: "refs/heads/", first: 100) {
      edges {
        node {
          name
          associatedPullRequests(first: 100) {
            nodes {
              title
              merged
              closed
              number
              baseRef {
                name
              }
            }
          }
        }
      }
    }
  }
}

query GetPullRequestWithHead($owner: String!, $name: String!, $branchName: String!) {
  repository(owner: $owner, name: $name) {
    pullRequests(headRefName: $branchName, first: 100) {
      nodes {
        number
        title
        merged
        closed
      }
    }
  }
}

query GetPullRequestWithBase($owner: String!, $name: String!, $branchName: String!) {
  repository(owner: $owner, name: $name) {
    pullRequests(baseRefName: $branchName, first: 100) {
      nodes {
        number
        title
        merged
        closed
      }
    }
  }
}

